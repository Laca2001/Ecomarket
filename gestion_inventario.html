<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta-name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoMarket - Gestión de Inventario</title>
  <link rel="stylesheet" href="Gestion_Inventario.css">
</head>
<body>

  <!-- Barra de navegación -->
  <header class="barra-navegacion">
    <div class="contenedor contenido-nav">
      <div class="logo">
        <img src="Logo.png" alt="EcoMarket">
      </div>
      <span>Gestión de Inventario</span>
    </div>
  </header>

  <!-- Contenido Principal -->
  <div class="contenedor" style="padding: 2rem 1rem;">

    <!-- Estadísticas -->
    <div class="rejilla-stats">
      <div class="tarjeta-stat">
        <div class="stat-header"><span>Productos en Stock</span></div>
        <div class="stat-valor" id="total-stock">0</div>
      </div>

      <div class="tarjeta-stat">
        <div class="stat-header"><span>Ventas Totales</span></div>
        <div class="stat-valor" id="total-ventas">S/ 0.00</div>
      </div>

      <div class="tarjeta-stat">
        <div class="stat-header"><span>Ganancias Netas</span></div>
        <div class="stat-valor" id="total-ganancias">S/ 0.00</div>
      </div>
    </div>

    <!-- Botón Agregar -->
    <div class="centrado">
      <button class="boton boton-verde" onclick="toggleFormulario()">
        <span id="btn-texto">Agregar Producto</span>
      </button>
    </div>

    <!-- Formulario -->
    <div id="formulario" class="formulario" style="display: none;">
      <h2 id="form-titulo" style="margin-bottom: 1.5rem; color: #047857;">Nuevo Producto</h2>

      <div class="rejilla-form">
        <div class="campo-form">
          <label>Nombre del Producto *</label>
          <input type="text" id="nombre">
        </div>

        <div class="campo-form">
          <label>Categoría *</label>
          <input type="text" id="categoria">
        </div>

        <div class="campo-form">
          <label>Precio de Venta (S/) *</label>
          <input type="number" step="0.01" id="precio">
        </div>

        <div class="campo-form">
          <label>Costo (S/) *</label>
          <input type="number" step="0.01" id="costo">
        </div>

        <div class="campo-form">
          <label>Stock Inicial *</label>
          <input type="number" id="stock">
        </div>
      </div>

      <div style="display: flex; gap: 1rem;">
        <button class="boton boton-verde" onclick="guardarProducto()">
          <span id="btn-guardar">Agregar Producto</span>
        </button>
        <button class="boton boton-gris" onclick="cancelarForm()">Cancelar</button>
      </div>
    </div>

    <!-- Lista de Productos -->
    <div>
      <h2 style="margin-bottom: 1.5rem; color: #047857;">Inventario de Productos</h2>
      <div id="lista-productos" class="lista-productos">
      </div>
    </div>

  </div>

  <footer class="pie-pagina">
    <p>© 2025 EcoMarket - Sistema de Gestión de Inventario</p>
  </footer>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="supabaseClient.js"></script>

  <!-- Inventario Supabase -->
  <script src="Inventario_Supabase.js"></script>

</body>
</html>
